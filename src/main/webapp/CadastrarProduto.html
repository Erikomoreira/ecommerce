        <div class="container">

            <form action="index.html">
                <div class="row">
                    <h1>Cadastrar novo produto</h1>
                    
					<div class="form-group col-md-6">
                        <label for="NomeProduto">Nome do novo produto</label>
                        <input type="name" class="form-control" id="NomeProdutoInput" placeholder="Digite o nome do produto">
                    </div>
                    
					<div class="form-group col-md-2">
                        <label for="QuantidadeProduto">Quantidade a inserir </label>
                        <input type="text" class="form-control" id="QuantidadeProdutoInput" placeholder="Unidade">
                    </div>
                </div>
                    
					
				<div class="row">
					<div class="form-group col-md-4">
                        <label for="ValorProduto">Valor do produto</label>
                        <input type="text" class="form-control" id="ValorProdutoInput" placeholder="R$ 00,00">
                    </div>
                    
					<div class="form-group col-md-7">
                        <label for="DescricaoProduto">Descrição do produto</label>
                        <input type="password" class="form-control" id="DescricaoProdutoInput" >
                    </div>
					
					<div class="form-group col-md-5">
                        <label for="CategoriaProd">Categoria</label>
                        <input type="text" class="form-control" id="CategoriaProdInput" placeholder="A que categoria o produto devera pertencer">
                    </div>
					
                </div>
 
                <hr />

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn-Finalizar">Finalizar cadastro</button>
                        <button type="" class="btn-Limpar" >Limpar tudo</button>
                    </div>
                </div>

            </form>
